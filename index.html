<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versus Revise - Absolute Auditor</title>
    <style>
        :root {
            --sH: 60px; --blue: #00bbff; --red: #ff3333;
            --rep: #0080ff; --bell: #eebb00; --suika: #00bb00; --cherry: #ff0000;
        }
        /* スマホの誤ズーム防止 */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
            user-select: none; 
            touch-action: manipulation; 
        }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100svh; overflow: hidden; display: flex; flex-direction: column; position: fixed; width: 100%; }
        
        .reel-header { display: flex; gap: 4px; padding: 6px 8px 3px; background: #111; flex-shrink: 0; }
        .reel-btn { flex: 1; height: 44px; border-radius: 6px; font-size: 11px; font-weight: bold; border: 2px solid #444; background: #222; color: #fff; opacity: 0.4; display: flex; align-items: center; justify-content: center; }
        .reel-btn.active { opacity: 1; }
        .reel-btn.active#rb-left { background: #600010; color: #ffb7ce; border-color: #ff80ab; }
        .reel-btn.active#rb-middle { background: #001040; color: #b3e5fc; border-color: #80d8ff; }
        .reel-btn.active#rb-right { background: #002005; color: #c8e6c9; border-color: #69f0ae; }

        .state-header { display: flex; gap: 4px; padding: 3px 8px 6px; background: #111; flex-shrink: 0; }
        .state-btn { flex: 1; height: 44px; border-radius: 6px; font-size: 10px; font-weight: bold; border: 2px solid #444; text-align: center; color: #fff; opacity: 0.4; display: flex; align-items: center; justify-content: center; }
        .state-btn.active { opacity: 1; border-color: #0f0; box-shadow: 0 0 10px #0f0; }

        main { flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px; overflow: hidden; }
        .reel-container { position: relative; width: 105px; height: calc(var(--sH) * 5); background: #111; border: 1px solid #333; border-radius: 4px; overflow: hidden; }
        .win { width: 100%; height: 100%; overflow-y: scroll; scrollbar-width: none; scroll-snap-type: y mandatory; }
        .win::-webkit-scrollbar { display: none; }
        
        /* 枠を太く・大きく調整 */
        .frame { 
            position: absolute; top: calc(var(--sH) * 1); left: 0; width: 100%; height: calc(var(--sH) * 3); 
            z-index: 999; pointer-events: none; 
            border: 8px solid var(--blue); /* 太くした */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 10px var(--blue); /* 外光追加 */
        }
        .frame.red { border-color: var(--red); box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 10px var(--red); }

        .center { display: flex; flex-direction: column; justify-content: center; gap: 10px; width: 85px; text-align: center; }
        .info-box { background: #111; border: 1px solid #333; padding: 4px; border-radius: 4px; }
        .info-label { font-size: 8px; color: #888; }
        .info-val { font-size: 15px; font-weight: bold; }
        #val-slip { font-size: 30px; color: #ffff00; }

        .flag-grid { padding: 4px 8px 8px; background: #111; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .flag-btn { height: 38px; border-radius: 5px; font-size: 8.5px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid #222; color: #fff; text-shadow: 1px 1px 1px #000; }
        .flag-btn.active { border: 2px solid #fff; box-shadow: 0 0 8px #fff; z-index: 10; }

        footer { padding: 8px 12px 12px; background: #000; }
        .exec-btn { width: 100%; height: 52px; background: linear-gradient(#f44, #800); border-radius: 10px; color: #fff; font-size: 20px; font-weight: bold; border: 2px solid #f99; box-shadow: 0 3px 0 #600; }
    </style>
</head>
