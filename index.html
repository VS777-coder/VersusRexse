function simulate() {
    const reel = document.getElementById('reelSelect').value;
    const flag = document.getElementById('flagSelect').value;
    const pos = parseInt(document.getElementById('posInput').value);

    const resDiv = document.getElementById('result');

    if (pos < 1 || pos > 21) {
        resDiv.innerHTML = '<span class="error">エラー: リール番号は1〜21の間で入力してください。</span>';
        return;
    }

    // 中段基準のデータを取得 (リール番号 1〜21 は 配列インデックス 20〜0)
    const reelData = GOD_DATA[reel][flag][21 - pos];
    const slippage = reelData[0];
    const stopPos = (pos + slippage - 1) % 21 + 1;

    let html = `
        <p>シミュレーション結果 (100点データ参照):</p>
        <table>
            <tr><th>項目</th><th>値</th></tr>
            <tr><td>選択リール</td><td>${reel}</td></tr>
            <tr><td>成立フラグ</td><td>${flag}</td></tr>
            <tr><td>中段押下位置</td><td>${pos} 番</td></tr>
            <tr><td><span class="highlight">スベリコマ数</span></td><td><span class="highlight">${slippage} コマ</span></td></tr>
            <tr><td>停止位置 (中段)</td><td>${stopPos} 番</td></tr>
        </table>
        <p>詳細配列データ: [${reelData.join(', ')}]</p>
    `;

    resDiv.innerHTML = html;
}
