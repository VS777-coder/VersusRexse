    function buildL() {
        const target = document.getElementById('stripL'); target.innerHTML = '';
        const img = currentReel === 'left' ? 1 : currentReel === 'middle' ? 2 : 3;
        for(let i=0; i<3; i++) reelArray.forEach(n => {
            const d = document.createElement('div'); d.className = 'symbol';
            d.style.backgroundImage = `url('reel${img}.png')`;
            d.style.backgroundPosition = `0 ${(21-n)*5}%`;
            target.appendChild(d);
        });
    }

    function drawR(n) {
        const target = document.getElementById('stripR'); target.innerHTML = '';
        const img = currentReel === 'left' ? 1 : currentReel === 'middle' ? 2 : 3;
        [2, 1, 0, -1, -2].forEach(o => {
            let num = n + o; while(num > 21) num -= 21; while(num < 1) num += 21;
            const d = document.createElement('div'); d.className = 'symbol';
            d.style.backgroundImage = `url('reel${img}.png')`;
            d.style.backgroundPosition = `0 ${(21-num)*5}%`;
            target.appendChild(d);
        });
    }

    function changeReel(id) {
        if(isExecuting) return;
        document.querySelectorAll('.group:first-child .btn').forEach(b => b.classList.remove('active'));
        document.getElementById('rb-' + id).classList.add('active');
        currentReel = id;
        selectedIdx = reelPositions[id];
        buildL();
        winL.scrollTop = sH * (21 + (21 - selectedIdx + 21) - 2);
        drawR(selectedIdx);
    }

    function executeControl() {
        if(isExecuting) return;
        isExecuting = true;
        const reelRows = GOD_DATA[currentReel][currentState];
        if (!reelRows) { isExecuting = false; return; }
        const targetRow = reelRows.find(r => r[0] === selectedIdx);
        if (!targetRow) { isExecuting = false; return; }
        const slip = targetRow[1][selectedFlagIdx];
        const slipVal = (slip === null || typeof slip === 'undefined') ? 0 : slip;
        let res = selectedIdx + slipVal; while(res > 21) res -= 21;
        document.getElementById('val-slip').innerText = slipVal;
        document.getElementById('val-res').innerText = res;
        drawR(res);
        setTimeout(() => { isExecuting = false; }, 80);
    }

    function setState(id) {
        if(isExecuting) return;
        document.querySelectorAll('.group:last-child .btn').forEach(b => b.classList.remove('active'));
        document.getElementById('st-' + id).classList.add('active');
        currentState = id;
        document.querySelectorAll('.is-tok').forEach(b => {
            if(id === 'hazure') b.classList.add('disabled');
            else b.classList.remove('disabled');
        });
        if(id === 'hazure' && selectedFlagIdx >= 10) setFlag(0, document.querySelector('.f-btn'));
    }

    function setFlag(i, b) {
        if(isExecuting) return;
        document.querySelectorAll('.f-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active'); selectedFlagIdx = i;
    }

    window.onload = () => { changeReel('left'); setState('hazure'); };
